<!DOCTYPE html>
<html
lang="en">
<meta charset="utf-8">
<h2>材料</h2>
<ul>
  <li>卵</li>
  <li>豆腐</li>
</ul>

<h2>手順</h2>
<ol>
  <li>卵を割る</li>
  <li>フライパンで焼く</li>
</ol>

<dl>
  <h3>説明</h3>
  <dt>卵</dt>
  <dd>動物の卵細胞が未受精、または受精し胚発生が進行した状態で体外（外環境）へ産み出される雌性の生殖細胞と付属物の総称である。</dd>
  <dt>豆腐</dt>
  <dd>伝統的製法の堅豆腐のほか、現代では代替肉やスナックバー状、麺、米飯状に成型した豆腐も製造・販売されている。</dd>
</dl>
