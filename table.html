<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        /* スタイルは必須ではありませんが、見栄えを整えるために追加します */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Sample Table</h2>
    <table>
        <tr>
            <th>名前</th>
            <th>年齢</th>
            <th>都道府県</th>
        </tr>
        <tr>
            <td>太郎</td>
            <td>25</td>
            <td>東京都</td>
        </tr>
        <tr>
            <td>花子</td>
            <td>30</td>
            <td>大阪府</td>
        </tr>
        <tr>
            <td>次郎</td>
            <td>22</td>
            <td>福岡県</td>
        </tr>
    </table>
</body>
</html>
